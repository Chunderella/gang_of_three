<script>
    var IMP = window.IMP;   // 생략 가능
    IMP.init("imp75675775"); // 예: imp00000000

    var totalcost = 0;

    $('#paycnt').on('change',function (e){
        var cost = $("#cost").text();
        var totalcost =(cost * e.target.value);
        $("#totalcost").text(totalcost);
        console.log(e.target.value);

        console.log("금액 :  " , totalcost);

    })

    $("#test").click(function() {
        IMP.request_pay({
            pg: 'kakaopay',
            pay_method: 'kakaopay',
            merchant_uid: parseInt(Date.now() + (Math.random() * 1000)),
            name: "노르웨이 회전 의자",
            amount: 64900,                         // 숫자타입
            buyer_email: "gildong@gmail.com",
            buyer_name: "홍길동",
            buyer_tel: "010-4242-4242",
            buyer_addr: "서울특별시 강남구 신사동",
            buyer_postcode: "01181"
        }, function (rsp) { // callback
            if (rsp.success) {
                console.log(eno)
                sendRequestPay();
                alert("결제에 성공했습니다.")
            }
        });
    });
    function sendRequestPay(){
        console.log("========================================>")
        let totalcost = $("#totalcost").text();
        let eno = $("#eno").val();
        let paycnt = $("#paycnt").val();
        let now = new Date();
        console.log("현재 : ", now);
        let paydate = $("#paydate").val();
        console.log(totalcost);
        console.log(eno);


        let ticket = {
            totalcost : totalcost,
            eno : eno,
            paycnt : paycnt,
            paydate : now
        };

        $.ajax({
            url : "/event/ticketing",
            type : 'GET',
            data : ticket,
            contentType:'application/json; charset=UTF-8' ,
            success:function (result){
                if(result == "1"){
                    alert("결제성공");
                }else if (result == "0"){
                    alert("결제에 실패하셨습니다. 문의해주세요.");
                }
            },
            error(error){
                alert("통신 에러 문의해주세요.");
                console.log(error.status);
            }

        });

        console.log(cost);
    }

</script>
