<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="container"  th:fragment="fragment-eventindex">
    <div class="container text-center">
        <div class="row">
            <div class="col-9">
                <div class="row row-cols-1 row-cols-md-4 g-4">


                        <div class="card" style="width: 18rem;"  th:each="event : ${events}">

                            <div class="tumbnail">
                                <a th:href="@{detail(no=${event.no})}"><img id="thumbNail"
                                                                            th:src="@{/event/files/{path}(path=${event.thumbnail})}"
                                                                            class="img-thumbnail" alt="이미지가 없습니다."></a>
                            </div>


                            <div class="card-body">
                                <h5 class="card-title"th:text="${event.title}"></h5>
                                <p class="card-text"th:text="${event.writer.nick}"></p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>


                </div>
            </div>
            <!-------------------------------side--#center로 옮겨야함------------------------>
            <div class="col-3">
                <!-------------------------------구분선-------------------------->

                <div th:replace="/common/sidecard2.html :: fragment-sidecard2"></div>

            </div>
        </div>
    </div>
</div>
</html>
